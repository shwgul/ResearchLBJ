<html>
<head>
  <title>Basic sigma.js example</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.5"> 
 <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    a.selected {
      background-color:#1F75CC;
      color:white;
      z-index:100;
    }

.messagepop {

label {
  display: block;

  margin-top: 50px;

}
.map-div{ 
  margin-top:150px;
  margin-left:360px;

  height:300px;
  z-index:10;
  position:absolute;
  border-style: solid;

  border-color: #222;
};

</style>
<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="bootstrap-theme.css"/>
<script src="js/jquery.js">
</script>
</head>
<body>
<br>
 <div id="map_canvas" class="map-div"></div>
 <div id="form-bar" style="position:absolute;left:10px;width:300px">
   <div class="row centered-form head-mod">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Planet<small> (Others) </small><a id="expand-link" href="">+</a></h3>
            </div>
            <div class="panel-body" id="form-body">
              <form role="form" action="graph.html">
                        <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                  <input type="text" name="profession" id="profession" class="form-control input-sm" placeholder="Profession">
                            </div>

                          <div class="form-group" id="address-group">
                                <label class="msg" for="Address">Address:</label>
                                <h6><a href="" id="extend-map">Map >> </a></h6>
                                <textarea name="address" id="address" class="form-control" placeholder="Address"></textarea>
                          </div>
                          <div class="form-group">
                            <label class="msg" for="trust">Trust Level<br/><small>(Trust in this person's advice) : </small></label>
                            <span id="range">3</span><input id="trust" type="range" default="3" min="0" max="5" onchange="showValue(this.value)"/>
                          </div>
                          <div class="form-group">
                           <label class="msg" for="cognitive">Cognitive Capital</label>
                            <input type="text" name="cognitive" id="cognitive" class="form-control input-sm"  placeholder="Frequencey(daily/monthly/yearly)"/>
                          </div>
                          <div class="form-group">
                            <label class="msg" for="conversation">What do you talk about:</label>
                            <br>
                            <div class="form-group">
                            <input type="checkbox"  id="conv-solar" name="conv-solar"> Solar</input>
                            <br/>
                            <input type="checkbox" id="conv-wind" name="conv-wind"> Wind</input>
                            <br/><input type="checkbox" id="conv-gas" name="conv-gas"> Natural Gas</input>
                            <br/><input type="checkbox" id="conv-ev" name="conv-ev"> EV</input>
                            <br/><input type="checkbox" id="conv-fuel" name="conv-fuelr"> Fuel Economy</input>
                            <br/><input type="checkbox" id="conv-oil" name="conv-oil"> Oil</input>
                            <br/><input type="checkbox" id="conv-elec" name="conv-elec"> Electricity</input>
                            <br/><input type="checkbox" id="conv-energy" name="conv-energy"> Energy Efficiency</input>
                            </div>
                          </div>
                          <input type="submit" id="go" value="Add" class="btn btn-info btn-block">
              
              </form>
        </div>
      </div>
 </div>
 </div>
 <div class="messagepop pop">
 </div>
 <div style="position:absolute;right:50px;top:10px;height:80%;width:80%;">
  <div id="container" style="position:absolute;right:200px;left:50px;"></div>
  </div>
  <script src="./sigma.min.js"></script>
  <script type="text/javascript" src="js/gmap.js"></script> 
  <script type="text/javascript" src="js/jquery-ui-map.js"></script>
  <script type="text/javascript" src="js/jquery-ui-map-services.js"></script>
  <script type="text/javascript" src="js/jquery-ui-map-extensions.js"></script>

  <script>
  function showValue(newValue) {
    document.getElementById("range").innerHTML=newValue;
  }
  var i = 0;
  $('#form-body').hide();
  $('#expand-link').click(function() { 
    if (i%2 ==0) {
      $('#form-body').fadeIn('slow');
      $('#expand-link').html("-");
    } else {
      $('#form-body').fadeOut('slow');
      $('#expand-link').html("+");
    }
    i++;
  });
  $(document).ready(function () {
    var s = new sigma('container');
    var nameMap = {};
    var levelMap = {};
    s.graph.addNode({
      // Main attributes:
      id: 'me',
      label: 'Shweta',
      // Display attributes:
      x: 0,
      y: 0,
      size: 1,
      color: '#f00'
    });
    nameMap['me'] = "Shweta";
    levelMap['me'] = 0;
    s.refresh();
    var theta = 0;
    var cs = ['#f00','#0f0','#00f','#ff0','#0ff'];
    var levels =[-1];
    var total=[1,1,1,1,1];
    $("#go").on("click",function(){
     var name = $("#name").val();
     if(name in nameMap) { 
      alert("You have already entered that name. Try something else!");
       return false;
     }
     var level = $("#level").val();
     nameMap[name] = name;
     levelMap[name] = level;
     levels.push(level);
     var c = '#f00';
     s.graph.addNode({
      // Main attributes:
      id: name,
      label: name,
      // Display attributes:
      x: level/10 * Math.cos(theta * Math.PI/180),
      y: level/10 * Math.sin(theta * Math.PI/180),
      size: 1,
      color: cs[level]
    });
    total[level]+=1;
    theta += 90;
    theta *= -1;
    var i,nodes = s.graph.nodes(),len = nodes.length;
    var count=[0,0,0,0,0]
    for (i = 1; i < len; i++) {
        nodes[i].x = levels[i]/10 * Math.cos(Math.PI * 2 * count[levels[i]] / total[levels[i]]);
        nodes[i].y = levels[i]/10 * Math.sin(Math.PI * 2 * count[levels[i]] / total[levels[i]]);
        count[levels[i]]+=1;
    }
   s.refresh();
  });
  var toggleBit = 1;
  s.bind('clickNode', function(e) {
            $(".pop").slideFadeToggle(function() { 
              $(".pop").html("<p>Name : "+nameMap[e.data.node.id]+"<br/>Level : "+levelMap[e.data.node.id]+"</p>");
            }); 
            toggleBit = 0;      
  });
  $("body").on('click', function() {
        if (toggleBit == 1) { 
          return false;
        }
        toggleBit = 1;
        $(".pop").slideFadeToggle(function() { 
        });
        return false;
  });
  $.fn.slideFadeToggle = function(easing, callback) {
    return this.animate({ opacity: 'toggle', height: 'toggle' }, "fast", easing, callback);
  };
  });
</script>
<script type="text/javascript">
      $('#map_canvas').hide();
      var mapOpen = 0;
      $('#extend-map').click(function(event) { 
        mapOpen++;
        if ( mapOpen %2 == 0) { 
          $('#extend-map').html("Map >>");  
          $('#map_canvas').gmap('destroy');
          $('#map_canvas').fadeOut("slow"); 
          return; 
        }
        $('#extend-map').html("Map <<");
        $('#map_canvas').fadeIn("slow");
        $(function() { 
          $('#map_canvas').gmap({'center': '30.29128,-97.73858','zoom':4,'disableDefaultUI':true, 'callback': function(map) {
            var self = this;
            self.set('openDialog', function(marker) {
              $('#dialog'+marker.__gm_id).dialog({'modal':true, 'title': 'Edit and save point', 'buttons': { 
                'Remove': function() { $(this).dialog('close'); marker.setMap(null); return false; },
                'Save': function() { $(this).dialog('close'); return false; }
              }});
            });
            self.set('findLocation', function(location, marker) {
              self.search({'location': location}, function(results, status) {
                if ( status === 'OK' ) {
                  $.each(results[0].address_components, function(i,v) {
                    if ( v.types[0] == "administrative_area_level_1" || v.types[0] == "administrative_area_level_2" ) {
                      $('#location').val(results[0].formatted_address);
                    }
                  });
                  
                }
              });
            });
            $(map).click( function(event) {
              $('#map_canvas').gmap('clear', 'markers');
              self.addMarker({'position': event.latLng, 'draggable': true, 'bounds': false}, function(map, marker) {
                self.get('findLocation')(marker.getPosition(), marker);
              }).dragend( function(event) {
                self.get('findLocation')(event.latLng, this);
              })
            });
          }});
        }).load();
      });
            
        </script>
    

</body>
</html>
